services:
  - type: web
    name: remodely-ai-site
    runtime: static
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: origin-when-cross-origin
      - path: /*.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /privacy
        destination: /privacy.html
      - type: rewrite
        source: /terms
        destination: /terms.html
      - type: rewrite
        source: /careers
        destination: /careers.html
      - type: rewrite
        source: /business-plan
        destination: /business-plan.html
      - type: rewrite
        source: /launch-playbook
        destination: /launch-playbook.html
