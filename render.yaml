services:
  # Static Website
  - type: web
    name: remodely-ai-site
    runtime: static
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: origin-when-cross-origin
      - path: /*.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /privacy
        destination: /privacy.html
      - type: rewrite
        source: /terms
        destination: /terms.html
      - type: rewrite
        source: /careers
        destination: /careers.html
      - type: rewrite
        source: /business-plan
        destination: /business-plan.html
      - type: rewrite
        source: /launch-playbook
        destination: /launch-playbook.html

  # API Service with Aria Multi-tenant System
  - type: web
    name: remodely-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: remodely-db
          property: connectionString
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
    healthCheckPath: /api/health

databases:
  - name: remodely-db
    plan: free
    region: oregon
    databaseName: remodely
    user: remodely
